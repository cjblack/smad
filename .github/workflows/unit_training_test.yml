name: Autoencoder

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: smad
          python-version: 3.11
          auto-activate-base: false
      - name: Autoencoder Training Test
        shell: bash -l {0}
        run: |
          pytest --maxfail=1 --disable-warnings -q
  
  merge:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development' && success() # only run if tests pass
    steps:
      - name: Merge dev > main 
        uses: devops-infra/action-merge-branch@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: development
          target_branch: main